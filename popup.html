<!DOCTYPE html>
<html>
<head>
  <title>Bluesky Auto-Hide Settings</title>
  <style>
    html {      
      border: 1px solid #42576c;
    }
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #1a1f2c;
      color: #f1f3f5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    button {
      background: #2e3f51;
      color: #f1f3f5;
      border: 1px solid #42576c;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #3a4e63;
    }
    
    .status {
      font-size: 14px;
      color: #8c9eb2;
      margin-top: 8px;
      min-height: 20px;
    }

    .count {
      font-size: 16px;
      color: #f1f3f5;
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    
    /* Toggle container styling */
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    
    /* Rounded switch - Dimensions halved from original */
    .switch {
      position: relative;
      display: inline-block;
      width: 30px;  
      height: 17px; 
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 13px; 
      width: 13px;  
      left: 2px;    
      bottom: 2px;  
      background-color: white;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(13px); 
    }
    
    .slider.round {
      border-radius: 17px; 
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Bluesky Auto-hide posts after you've scrolled past them.</p>
    <div class="toggle">
      <!-- The toggle label now includes both a static description and a dynamic state label -->
      <span><span id="toggleState">Disabled</span></span>
      <label class="switch">
        <input type="checkbox" id="autoHideToggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="count" class="count">Loading post count...</div>
    <button id="unhideAll">Un-hide All Posts</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
